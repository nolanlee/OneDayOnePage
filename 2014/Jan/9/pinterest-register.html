<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" >
		<meta charset="utf-8">
		<title>Pinterest register</title>
		<link rel="stylesheet" type="text/css" href="pinterest-register.css">
	</head>
	<body>
		<div class="pin-register-content">
			<form class="pin-register-form">
				<h1 class="pin-register-title">Sign up with Email</h1>
				<a class="pin-register-close" href="javascript:void(0)">X</a>
				<ul class="pin-register-form-list">
					<li class="firstname">
						<input class="pin-register-input" placeholder="First Name" autofocus>
					</li>
					<li class="lastname">
						<input class="pin-register-input" placeholder="Last Name">
					</li>
					<li class="email">
						<input class="pin-register-input" placeholder="Email Address">
					</li>
					<li class="password">
						<input class="pin-register-input" type="password" placeholder="Password">
					</li>
					<li>
						<select class="pin-register-input language">
							<option selected="selected">China (中国)</option>
							<option>English</option>
							<option>Japanese</option>
						</select>
					</li>
					<li>
						<input type="radio" name="sex" id="female">
						<label class="pin-register-check-label" for="female">Female</label>
						<input type="radio" name="sex" id="male">
						<label class="pin-register-check-label" for="male">Male</label>
					</li>
					<li>
						<input type="checkbox" checked="checked" id="personalize">
						<label class="pin-register-check-label" for="personalize">Let Pinterest personalize your experience based on other sites you visit <a id="learn-more" href="javascript:void(0)">Learn more</a></label>
					</li>
					<li>
						<p>
							Are you a business? <a id="business" href="javascript:void(0)">Click Here</a>
						</p>
					</li>
					<li>
						<p>
							By creating an account, Iaccept Pinterest's <a href="javascript:void(0)">Terms of service</a> and <a href="javascript:void(0)">Privacy Policy</a>
						</p>
					</li>
				</ul>
				<div class="footer">
					<div class="footer-buttons">
						<button id="cancel" class="form-button">Cancel</button>
						<button id="sign-up" class="form-button">Sign up</button>
					</div>
				</div>
			</form>
		</div>	
	</body>
</html>
