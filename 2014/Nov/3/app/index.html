<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Example With Backbone</title>
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">    
        <link rel="stylesheet" type="text/css" href="css/index.css">    
    </head>
    <body>
		<section id="list">
            <button id="new" class="btn">新建</button>
            <ul id="list">
            </ul>      
        </section>
		<section id="detail"></section>
        <script type="text/template" id="detail-template">
            <form role="form" class="form-horizontal col-md-offset-2 col-md-8">
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label request">邮箱：</label>
                    <div class="col-md-6">
                        <input id="email" type="email" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="msg msg-hidden control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-2 control-label">日期：</label>
                    <div class="col-md-6">
                        <input id="date" type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="msg msg-hidden control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-md-2 control-label">地址：</label>
                    <div class="col-md-1">
                        <label for="switchAddr" class="control-label">开启</label>
                        <input id="switchAddr" type="checkbox" checked>
                    </div>
                    <div class="col-md-5">
                        <input id="address" type="email" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="msg msg-hidden control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input id="submit" type="submit" class="btn btn-primary" name="提交">
                    </div>
                </div>
            </form>
        </script>
        <script type="text/template" id="list-template">
            <li></li>    
        </script>
        <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="../bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/app.js"></script> 
        <script type="text/javascript" src="js/models/detail.js"></script>
        <script type="text/javascript" src="js/collections/list.js"></script>
        <script type="text/javascript" src="js/routers/router.js"></script>
        <script type="text/javascript" src="js/views/list-view.js"></script>
        <script type="text/javascript" src="js/views/detail-view.js"></script>
    </body>
</html>
